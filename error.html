<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطأ في الاتصال | TC Garments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;900&family=Tajawal:wght@700;900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', 'Tajawal', sans-serif;
      background: linear-gradient(-45deg, #0f001a, #1a0026, #33003d, #660000);
      background-size: 400% 400%;
      animation: bloodFlow 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    @keyframes bloodFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .error-icon {
      font-size: 5rem;
      color: #ff1a1a;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      text-shadow: 0 0 40px rgba(255, 26, 26, 0.8);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff1a1a, #ff6666, #ff3333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }
    .retry-btn {
      background: linear-gradient(45deg, #8b0000, #b22222);
      color: white;
      padding: 14px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(139, 0, 0, 0.6);
      transition: all 0.4s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .retry-btn:hover {
      transform: translateY(-10px) scale(1.1);
      box-shadow: 0 25px 60px rgba(139, 0, 0, 0.8);
      background: linear-gradient(45deg, #b22222, #ff1a1a);
    }
    .retry-btn i {
      font-size: 1.2rem;
    }
    /* Blood particles effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff1a1a;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp linear infinite;
      box-shadow: 0 0 15px #ff0000;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .social-links a {
      width: 45px;
      height: 45px;
      background: linear-gradient(45deg, #8b0000, #b22222);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: white;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(139, 0, 0, 0.5);
    }
    .social-links a:hover {
      transform: translateY(-12px) scale(1.2);
      box-shadow: 0 20px 40px rgba(139, 0, 0, 0.8);
    }
    .fb { background: linear-gradient(45deg, #1877F2, #3b5998); }
    .wa { background: linear-gradient(45deg, #25D366, #128C7E); }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .error-icon { font-size: 4rem; }
      .retry-btn { padding: 12px 35px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="particles" id="particles"></div>
    <i class="fas fa-exclamation-triangle error-icon"></i>
   
    <h1>خطأ في الاتصال!</h1>
   
    <p>
      في مشكلة في الاتصال بالسيرفر حاليًا<br>
      الدنيا مش تمام دلوقتي... حاول تاني بعد شوية<br>
      أو تأكد من الإنترنت بتاعك وجرب مرة تانية
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      <i class="fas fa-redo-alt"></i>
      حاول تاني دلوقتي
    </button>
  </div>
  <footer>
    <p>© 2026 TC Garments × Kadysoft Ltd</p>
    <div class="social-links">
      <a href="https://facebook.com/kadinioo" target="_blank" class="fb">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://wa.me/201555266002" target="_blank" class="wa">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </footer>
  <script>
    // Blood particles effect
    const particlesContainer = document.getElementById('particles');
   
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
     
      // Random position
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
     
      particlesContainer.appendChild(particle);
     
      // Remove after animation
      setTimeout(() => {
        particle.remove();
      }, 16000);
    }
    // Create particles continuously
    setInterval(createParticle, 400);
    // Initial burst
    for (let i = 0; i < 20; i++) {
      setTimeout(createParticle, i * 200);
    }
  </script>
</body>
</html>
